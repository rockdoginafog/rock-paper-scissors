<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

    <div class="title">
      <div class="things">
        <p class="uppercase">rock</p>
        <p class="uppercase">paper</p>
        <p class="uppercase">scissors</p>
      </div>
      <div class="score-container">
        <span>score</span>
        <span id="score">0</span>
      </div>
    </div>

    <div class="main-game">

      <button class="paper-container container">
        <img src="images/icon-paper.svg" alt="">
      </button>
  
      <button class="scissors-container container">
        <img src="images/icon-scissors.svg" alt="">
      </button>

      <button class="rock-container container">
        <img src="images/icon-rock.svg" alt=""> 
      </button>

    </div>

    <p class="info"></p>

    <button class="again hidden">play again</button>

    <button class="clear-score">clear score</button>
